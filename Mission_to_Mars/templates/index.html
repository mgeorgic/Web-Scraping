<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
     <!-- Gives an icon on the website tab -->
    <link rel="icon" type="image" href="https://www.outerspaceuniverse.org/wp-content/uploads/planet-mars1.jpg">
    <title>Mars Data Scraping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    
</head>

<body class="text-black" style="background-color:rgb(73, 1, 1);">
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron text-center"; style="background-color:lemonchiffon">
            <h1 class="display-4"; style="font-family:fantasy; color: rgb(73, 1, 1)">Mars Data Scraping</h1>
            <a class="btn btn-lg text-white" style="background-color:rgb(73, 1, 1);" href="/scrape" role="button">Scrape New
                Data</a>
        </div>

      <!-- News Section   -->
        <h1 style="color:lemonchiffon; text-align:center; margin-bottom:30px; border-bottom:1px solid white; padding-bottom:10px;">
            Mars Information
        </h1>


        <div class="container">
                <h3 style= "color:lemonchiffon">
                Latest Mars News</h3>
                
                <h6 style="color: #c1440e">{{ mars_data.news_t }}</h6>
                <p style="color: rgb(255, 113, 57">{{ mars_data.news_p }}</p>
            </div>

        <!-- Featured Image Section   -->
            <div class="container">
                    <div class="row">
                        <!-- Left Image-->
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <h4 style= "color:lemonchiffon"> Featured Mars Image</h4>
                            <img src="{{ mars_data.featured_img_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                        </div>   

            <!-- Mars Facts Table -->
            <br>
                    <div style="color:rgb(221, 144, 0); max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                        <h4 style= "color:lemonchiffon"> Mars Facts</h4>
                        <table>{{ mars_data.mars_facts|safe }}</table>
                    </div>
                </div> <!-- col4 -->
            </div><!-- Row -->
        </div><!-- Container -->

        <!-- Hemisphere image Cards -->
        <h3 style="padding-top: 50px; margin-top: 100px; text-align: center; color:lemonchiffon">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars_data.hemisphere_images %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px">
                            <img class="card-img-top" src="{{ item.image_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{item.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div><!-- Close main container -->
        
           

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
